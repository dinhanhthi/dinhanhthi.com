[build]
  publish = "_site"
  # Allows overriding settings.json via env var
  command = "[ \"$METADATA_JSON\" ] && echo $METADATA_JSON > src/_data/settings.json; npm run build"
  functions = "src/functions/"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[headers]]
  for = "*.avif"
    [headers.values]
      Content-Type = "image/avif"
      Content-Disposition = "inline"
